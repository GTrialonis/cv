<!DOCTYPE html>
<html>

<head>
    <title>Mappping</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="map"></div>
    <script>
    	var map = L.map('map').setView([35.33,25.14],4);
    	L.tileLayer('https://api.maptiler.com/maps/hybrid/256/{z}/{x}/{y}.jpg?key=1QeRZ1tV0uB41fha7rlj', {
    		attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
            crossOrigin: true
    	}).addTo(map);
    	var marker = L.marker([35.33, 25.14]).addTo(map);
        
        var circle = L.circle([35.2981297,25.1592215], {
    		color: 'red',
    		fillColor: '#f03',
    		fillOpacity: 0.3,
    		radius: 700,
    	}).addTo(map);

    	circle.bindPopup("Don't miss to visit this famous archaeological cite!")
    </script>
</body>

</html>
